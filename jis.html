<!DOCTYPE html>
<html>

		<style type="text/css">

	<body>
		
		
		<script type="text/javascript">
			var a=[2,3,1,4,7,9]
			for (var i=0,len=a.length;i<len-1;i++) {
				for (var j=i+1;j<len-1;j++) {
					var c=a[i];
					if (c>a[j]) {
						a[i]=a[j]
						a[j]=c;
					}
				}
					
			}
			alert(a)
		</script>
	</body>
</html>
